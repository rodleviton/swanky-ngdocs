---
title                   : Doc Builder
output                  : ./dist

sections                :
  - title               : Overview
    content             : ./src/content/overview.md
    layout              : ./src/templates/layouts/default-layout.hbs

  - title               : Components
    content             : ./src/content/components.md
    layout              : src/templates/layouts/components-layout.hbs
    processor           : 
      ngDocs            :
        pattern         : ./node_modules/library/components/**/*.js
        template        : ./src/templates/component.hbs

  - title               : Patterns
    content             : ./src/content/patterns.md
    layout              : ./src/templates/layouts/default.hbs
    sub-sections        :
      - title           : Typography
        content         : ./src/content/patterns/typography/**/*.html
        layout          : ./src/templates/layouts/default.hbs

      - title           : Forms
        content         : ./src/content/patterns/forms/**/*.html
        layout          : ./src/templates/layouts/default.hbs

      - title           : Nav
        content         : ./src/content/patterns/nav/**/*.html
        layout          : ./src/templates/layouts/default.hbs
        
        processor       : 
          kss           :
          pattern       : ./node_modules/library/styles/**/*.css
          template      : ./src/templates/pattern.hbs

  - title               : Accessibility
    content             : ./src/content/accessibility.md
...
